<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Yoga | Sign Up</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Top Center Brand -->
    <div class="text-center py-4">
        <a href="index.html" class="navbar-brand fs-3 text-decoration-none d-flex align-items-center justify-content-center gap-2 mb-2"><img src="assets/images/logo.svg" alt="Zenith Yoga Logo" width="40" height="40"> Zenith Yoga</a>
    </div>

    <!-- Centered Form Container -->
    <div class="flex-grow-1 d-flex align-items-center justify-content-center px-3 mb-5">
        <div class="w-100 bg-white p-4 p-md-5 rounded-4 shadow-sm"
            style="max-width: 450px; border: 1px solid var(--color-border);">

            <div class="text-center mb-4">
                <h2 class="mb-2">Create Account</h2>
                <p class="small text-muted">Begin your journey today</p>
            </div>

            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fname" class="form-label small fw-bold">First Name</label>
                        <input type="text" id="fname" class="form-control" placeholder="John">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lname" class="form-label small fw-bold">Last Name</label>
                        <input type="text" id="lname" class="form-control" placeholder="Doe">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label small fw-bold">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label small fw-bold">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Min. 8 characters">
                </div>

                <div class="mb-4">
                    <div class="form-check d-flex align-items-center gap-2">
                        <input type="checkbox" class="form-check-input mt-0" id="terms">
                        <label class="form-check-label small text-muted" for="terms">I agree to the <a href="#"
                                class="text-primary text-decoration-none">Terms</a> and <a href="#"
                                class="text-primary text-decoration-none">Privacy Policy</a></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-4 py-2">Create Account</button>

                <div class="position-relative text-center mb-4">
                    <hr class="border-secondary opacity-25">
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 small text-muted">or
                        join with</span>
                </div>

                <button type="button"
                    class="btn btn-outline w-100 d-flex align-items-center justify-content-center gap-2 py-2">
                    <i class="fab fa-google"></i> Google
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top border-secondary opacity-75">
                <p class="small text-muted mb-0">Already have an account? <a href="login.html"
                        class="text-primary fw-bold text-decoration-none">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
